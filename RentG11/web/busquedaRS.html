<!DOCTYPE html>

<html>
    <head>
        <title>Búsqueda de reservas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css">
        <script src="js/reserva.js" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <nav id = "nav">
                <a href="indexRS.jsp">Inicio</a>
            </nav>
        </div>
        <section id="banner">
            <div class="inner">
                <header>
                    <h1>Realiza una búsqueda</h1>
                </header>

                <div class="flex ">

                    <div>
                        <span class="icon fa-car"></span>
                        <form name="frmBusqRSCliente" id="frmBusqRSCliente" method="get" action="reservasRSEmail.jsp">
                            <p>Email del cliente:
                            <p></p>
                            <input type="email" name="emailCli" id="emailCli" required=""/>
                            <p><button type="submit" class="button" id="busqRSCliente">Buscar</button></p>    
                        </form>

                        <form name="frmBusqRSMatr" id="frmBusqRSMatr" method="get" action="reservasRSMatricula.jsp">
                            <p>Matrícula:
                            <p></p>
                            <input type="text" name="matr" id="matr" required=""/>
                            <p><button type="submit" class="button" id="busqRSMatr">Buscar</button></p>    
                        </form>

                        <form name="frmBusqRSFecha" id="frmBusqRSFecha" method="get" action="reservasRSFecha.jsp">
                            <p>Fecha:
                            <p></p>
                            <input type="date" name="fechaRS" id="fechaRS" required=""/>
                            <p><button type="submit" class="button" id="busqRSFecha">Buscar</button></p>    
                        </form>
                    </div>
                    </section>
                    </body>
                    </html>
